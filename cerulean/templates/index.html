<!doctype HTML>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <!-- viewport meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Cerulean Bee</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet">
    <!-- inject:css-->
    <link rel="stylesheet" href={% static 'css/bootstrap/bootstrap.css'%}>
    <link rel="stylesheet" href={% static 'css/animate.css'%}>
    <link rel="stylesheet" href={% static 'css/font-awesome.min.css'%}>
    <link rel="stylesheet" href={% static 'css/jquery-ui.css'%}>
    <link rel="stylesheet" href={% static 'css/line-awesome.min.css'%}>
    <link rel="stylesheet" href={% static 'css/magnific-popup.css'%}>
    <link rel="stylesheet" href={% static 'css/owl.carousel.css'%}>
    <link rel="stylesheet" href={% static 'css/select2.min.css'%}>
    <link rel="stylesheet" href={% static 'css/simple-line-icons.css'%}>
    <link rel="stylesheet" href={% static 'css/slick.css'%}>
    <link rel="stylesheet" href={% static 'css/trumbowyg.min.css'%}>
    <link rel="stylesheet" href={% static 'css/venobox.css'%}>
    <link rel="stylesheet" href={% static 'style.css' %}>
    <!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
    <!--===============================================================================================-->
       
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!-- endinject -->
</head>

<body class="preload">
    
    <section class="login_area" style="min-height: 90.6vh">
        <div class="container-login100" style="background-image: url('/static/images/bg-01.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
                <form method='post' class="login100-form validate-form">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-37">
                        Sign In
                    </span>
        
                    <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
                        <label class='d-none' for="username">Username</label>
                        <input id="username" class="input100 text_field" type="text" name="username" placeholder="username or email">
                        <span class="focus-input100"></span>
                        
                                    {% comment %} <input id="username" name="username" type="text" class="text_field" placeholder="Enter your username..."> {% endcomment %}
                    </div>
        
                    <div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
                        <label class='d-none' for="password">Password</label>
                        <input id="password" class="text_field input100" type="password" name="password" placeholder="password">
                        <span class="focus-input100"></span>
                       
                                   
                        
                    </div>
        
                    <div class="container-login100-form-btn">
                        <button type="submit" name="submit" class="login100-form-btn">
                            Sign In
                        </button>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'signup' %}" class="txt2 hov1">
                            Sign Up
                        </a>
                    </div>
                </form>
        
                
            </div>
        </div>
    </section><!-- ends: .login_area -->
</body>
</html>

{% if error == "no" %}
<script>
    alert("Login successful");
    window.location = ("{% url 'home' %}")
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid Login Credentials,Try Again...");
</script>
{% endif %}
